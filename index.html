<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>

<body>
<div id="root"></div>
<script type="module">
    import {Buffer} from 'buffer'
    import process from 'process'

    window.Buffer = Buffer
    window.process2 = process
    // Polyfill for process.nextTick required by Web3Auth dependencies
    if (typeof window.process2 === 'undefined') {
        window.process2 = {env: {}};
    }
    if (typeof window.process2.nextTick !== 'function') {
        window.process2.nextTick = function (callback, ...args) {
            queueMicrotask(() => callback(...args));
        };
    }
</script>
<script type="module" src="/src/app/index.tsx"></script>
</body>
</html>
